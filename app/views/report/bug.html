<ng-include src="'views/shared-partials/navbar.html'"></ng-include>

<section class="report-bug">
  <form name="reportBug" ng-show="!reportSuccess" ng-submit="submitBug(reportBug)" novalidate>
    <p>
      Weâ€™re always working to improve our application and user experience. If you have come across a bug in the system. Let us know about it!
    </p>

    <ng-include src="'views/report/report-errors.partial.html'"></ng-include>

    <div class="form-group">
      <select name="category" ng-model="report.bug.category" required>
        <option value="">select a category:</option>
        <option ng-repeat="(key, val) in report.options" value="{{ key }}">{{ val }}</option>
      </select>
    </div>
    <div class="form-group">
      <textarea name="message" ng-model="report.bug.message" placeholder="message/comments:" required></textarea>
    </div>

    <p class="notice">
      Your account and device information will be included in this report.
    </p>

    <input type="hidden" ng-model="report.bug.type" required />
    <button type="submit" class="btn btn-block btn-lg btn-primary">Submit</button>
  </form>

  <div ng-show="reportSuccess">
    <page-icon icon="T" message="Thank you for reporting this bug. We'll get on it ASAP!"></page-icon>
  </div>
</section>
