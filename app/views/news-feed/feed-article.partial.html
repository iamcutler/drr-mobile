<article class="feed-article" ng-switch="activity.app">
  <header>
    <div class="thumb">
      <img ng-src="{{ cdnDomain }}/{{ activity.actor.thumbnail || imgPlaceholder }}" />
    </div>
    <h2>{{ activity.actor.name }}</h2>
    <span am-time-ago="activity.created"></span>
    <div class="clearfix"></div>
  </header>

  <p ng-switch-when="profile">
    {{ activity.title }}
  </p>

  <p ng-switch-when="profile.avatar.upload">
    {{ activity.actor.name }} uploaded a new profile thumbnail!
  </p>

  <figure class="photo-container" ng-switch-when="photos">
    <div class="media-wrapper">
      <img ng-src="{{ cdnDomain }}/{{ activity.media.image }}" />
    </div>
    <figcaption ng-if="activity.media.caption != ''">{{ activity.media.caption }}</figcaption>
  </figure>

  <footer>
    <span class="stats">{{ activity.stats.likes }} likes &bull; {{ activity.comments.length }} comments</span>

    <div class="row">
      <div class="col-xs-6" style="padding-right: 6px;">
        <button type="button" class="btn btn-block btn-lg btn-default" element="{{ activity.like_type }}" id="{{ activity.like_id }}" like="1" model="activity" like-this><i>T</i> I Like This</button>
      </div>
      <div class="col-xs-6" style="padding-left: 6px;">
        <a ng-href="/#/activity/{{ activity.id }}" class="btn btn-block btn-lg btn-default"><i>K</i> Comment</a>
      </div>
    </div>
  </footer>
</article>
