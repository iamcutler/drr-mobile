<form name="newMessageForm" ng-submit="newMessageThread(newMessageForm)" novalidate>
  <div class="row-fluid clearfix" style="padding: 10px 0 0 0;">
    <div class="col-xs-2" style="padding-right: 10px;">
      <div class="thumbnail no-padding no-border no-border-radius">
        <img ng-src="{{ cdnDomain }}/{{ user.thumbnail || imgPlaceholder }}" alt="" />
      </div>
    </div>
    <div class="col-xs-10" style="padding-bottom: 10px;">
      <textarea name="new_message" class="form-control" ng-model="newMessage.message" placeholder="Write {{ user.name }} a new message..." required></textarea>
    </div>
  </div>

  <div class="row-fluid clearfix" style="padding: 0 0 10px 0;">
    <div class="col-xs-6">
      <button type="submit" class="btn btn-block btn-lg btn-default" ng-click="close()">Cancel</button>
    </div>
    <div class="col-xs-6">
      <button type="submit" class="btn btn-block btn-lg btn-primary">Send</button>
    </div>
  </div>
</form>
