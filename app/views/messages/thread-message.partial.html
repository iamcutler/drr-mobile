<div class="message {{ message.from | MessageStructure:user_id }}">
  <div class="user-column">
    <a href="/#/profile/{{ thread.user.slug }}" class="thumb">
      <img ng-src="{{ cdnDomain }}/{{ message.thumbnail || 'components/com_community/assets/user.png' }}" alt="" />
    </a>
  </div>

  <div class="body" ng-bind-html="message.message"></div>
  <div class="timestamp clearfix" am-time-ago="message.posted_on"></div>
</div>
