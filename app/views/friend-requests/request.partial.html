<div class="friend-request">
  <a ng-href="/#/profile/{{ request.slug }}">
    <div class="thumb">
      <img ng-src="{{ cdnDomain }}/{{ request.avatar || imgPlaceholder }}" />
    </div>
  </a>
  <div class="request-actions">
    <a ng-href=""><span class="user-name">{{ request.name }}</span></a>
  </div>

  <div class="row-fluid">
    <div class="col-xs-6" style="padding-right: 10px;">
      <button type="button" class="btn btn-block btn-lg btn-default" action="accept" index="{{ $index }}" request="requests" friend-request>
        <i>O</i> Accept
      </button>
    </div>
    <div class="col-xs-6">
      <button type="button" class="btn btn-block btn-lg btn-default" action="decline" index="{{ $index }}" request="requests" friend-request>
        <i>X</i> Decline
      </button>
    </div>
  </div>
  
  <div class="clearfix"></div>
</div>
