<div class="friend-request">
  <a ng-href="/#/profile/{{ request.slug }}">
    <div class="thumb">
      <img ng-src="{{ cdnDomain }}/{{ request.avatar }}" />
    </div>
  </a>
  <div class="request-actions">
    <a ng-href=""><span class="user-name">{{ request.name }}</span></a>
    <div class="row">
      <div class="col-xs-6" style="padding-right: 10px;">
        <button type="button" class="btn btn-block btn-lg btn-default">
          <i>O</i> Accept
        </button>
      </div>
      <div class="col-xs-6">
        <button type="button" class="btn btn-block btn-lg btn-default" request="{{ request.id }}" decline-friend-request>
          <i>X</i> Decline
        </button>
      </div>
    </div>
  </div>
  
  <div class="clearfix"></div>
</div>
