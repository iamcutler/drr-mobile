<li>
  <a ng-href="">
    <div class="thumb">
      <img ng-src="{{ cdnDomain }}{{ answer.thumbnail }}" />
    </div>
    <span class="option-title">{{ answer.name }}</span>
  </a>
  <div class="vote-action pull-right">
    <cast-vote poll="{{ voting.poll.id }}" ng-if="!previousCastedVote" period="{{ voting.poll.voting_period }}" answer="{{ answer.id }} "></cast-vote>
  </div>
  <div class="clearfix"></div>
</li>
