<section class="status-container">
  <div id="status-navigation">
    <div class="row-fluid clearfix">
      <div class="col-xs-6" style="padding-right: 4px;">
        <button type="submit" class="btn btn-block btn-lg btn-primary" status="text" toggle-status-type>Status</button>
      </div>
      <div class="col-xs-6" style="padding-left: 4px;">
        <button type="submit" class="btn btn-block btn-lg btn-default" status="photo" toggle-status-type>Photo</button>
      </div>
    </div>
    <div class="row-fluid clearfix" style="margin-top: 4px;">
      <div class="col-xs-6" style="padding-right: 4px;">
        <button type="submit" class="btn btn-block btn-lg btn-default" status="video" toggle-status-type>Video</button>
      </div>
      <div class="col-xs-6" style="padding-left: 4px;">
        <button type="submit" class="btn btn-block btn-lg btn-default" status="event" toggle-status-type>Event</button>
      </div>
      <div class="col-xs-12">
        <hr />
      </div>
    </div>
  </div>

  <ng-include src="'/views/profile/status/text.partial.html'"></ng-include>
  <ng-include src="'/views/profile/status/photo.partial.html'"></ng-include>
  <ng-include src="'/views/profile/status/event.partial.html'"></ng-include>
</section>
