<article class="feed-article" ng-switch="feed.type">
  <header>
    <div class="thumb">
      <img ng-src="{{ cdnDomain }}/{{ feed.user.thumbnail || imgPlaceholder }}" />
    </div>
    <h2>{{ feed.user.name }}</h2>
    <span am-time-ago="feed.created"></span>
    <div class="clearfix"></div>
  </header>
  
  <p ng-switch-when="profile">
    {{ feed.title }}
  </p>

  <figure class="photo-container" ng-switch-when="photos">
    <div class="media-wrapper">
      <img ng-src="{{ cdnDomain }}/{{ feed.media.image || imgPlaceholder }}" />
    </div>
    <figcaption>{{ feed.media.caption }}</figcaption>
  </figure>
  
  <footer>
    <span class="stats">{{ feed.stats.likes }} likes &bull; {{ feed.comments.length }} comments</span>
    
    <div class="row">
      <div class="col-xs-6">
        <button type="button" class="btn btn-block btn-lg btn-default" element="{{ feed.like_type }}" id="{{ feed.like_id }}" like="1" model="feed" like-this><i>T</i> I Like This</button>
      </div>
      <div class="col-xs-6">
        <a ng-href="/#/activity/{{ feed.id }}" class="btn btn-block btn-lg btn-default"><i>K</i> Comment</a>
      </div>
    </div>
  </footer>
</article>
